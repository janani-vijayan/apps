<html>

<head>
  <script src="modal-app.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" type="text/css" href="https://static.freshdev.io/fdk/2.0/assets/freshdesk.css" />
  <style type="text/css">
    .hide-element {
            display: none;
        }
  </style>
</head>

<body>
  <div class="container">
    <H4>Add notes to remind</H4>
    <fw-textarea cols=75 rows=3 maxlength=100 minlength=5
      label="Note"
      id="note"
      required>
    </fw-textarea>
    <fw-input
      label="Schedule after (minutes)"
      state="normal"
      type="number"
      id="scheduleAfter"
      value="6">
    </fw-input>
    <section id="contact-section" class="hide-element">
      <fw-label value="Choose a contact"></fw-label>
      <br/>
      <select id="contact">
      </select>
    </section>
    <br/>
     <fw-button
       id="submit"
       size="normal"
       color="primary"
       > Remind
     </fw-button>
  </div>
</body>
<script src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
<script type="module" src="https://unpkg.com/@freshworks/crayons/dist/crayons/crayons.esm.js"></script>
  <script nomodule src="https://unpkg.com/@freshworks/crayons/dist/crayons/crayons.js"></script>
</html>
